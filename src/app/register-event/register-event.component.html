<div class="fixed-top" style="background-color: white; margin-top: 50px;">
    <div style="margin: 20px;font-size: 18px;">Create an event</div>

    <div style="width: 100%; text-align: right">
        <button type="button" class="btn btn-outline-secondary"
            style="text-align:center;margin-right: 20px; width: 100px;">Save</button>
        <button type="button" class="btn btn-outline-secondary"
            style="text-align:center;margin-right: 20px; width: 100px;">Preview</button>
        <button type="button" class="btn btn-danger"
            style="text-align:center;margin-right: 20px; width: 100px;">Publish</button>
    </div>

    <div style="width: 100%; height:40px; padding-top: 10px; margin-top: 20px; background-color: gray;">
        <div style="height: 20px;">
            <div style="border-right: solid 2px; width: 80px; text-align: center; display: inline-block">
                EDIT
            </div>
            <div style="display: inline-block; width: 80px; text-align: center;">
                DESIGN
            </div>
        </div>
    </div>
</div>

<div class="register-event-container" style="margin-top: 250px;">
    <div class="row">
        <div class="header">
            <div class="numbering bg-primary border border-primary">1</div>
            <div class="title border-btm border-primary">Event detail</div>
        </div>
        <div class="form-input row">
            <div class="input-title">
                Event title
            </div>
            <input type="text" class="form-control input-text" placeholder="Give it a name">
        </div>
        <div class="form-input row">
            <div class="input-title">
                Location
            </div>
            <input type="text" class="form-control input-text" placeholder="Search for an address">
        </div>
        <div class="form-input row">
            <div class="input-title">
                Time
            </div>
            <input type="text" ngxDaterangepickerMd [(ngModel)]="selected" class="form-control"
                placeholder="Event duration">
        </div>
        <div class="form-input row">
            <div class="input-title">
                Event image
            </div>
            <input type="text" class="form-control input-text" placeholder="Image of event">
        </div>
        <div class="header mt-3">
            <div class="numbering bg-primary border border-primary">2</div>
            <div class="title border-btm border-primary">Create ticket</div>
        </div>
        <div class="form-input row">
            <div class="col-8 pl-0">
                <div class="input-title">
                    Ticket name
                </div>
                <input type="text" class="form-control input-text" placeholder="Name of ticket">
            </div>
            <div class="col-4 pr-0">
                <div class="input-title">
                    Quantity
                </div>
                <input type="text" class="form-control input-text" placeholder="Number of ticket">
            </div>
        </div>
        <div class="header mt-3">
            <div class="numbering bg-primary border border-primary">3</div>
            <div class="title border-btm border-primary">Add station</div>
        </div>
        <div class="form-input row">
            <div class="input-title">
                Station name
            </div>
            <input type="text" class="form-control input-text" placeholder="Give it a name">
        </div>
        <div class="form-input row">
            <div class="input-title">
                Location
            </div>
            <input type="text" class="form-control input-text" placeholder="Search for an address">
        </div>
        <div class="form-input row">
            <div class="col-6 pl-0">
                <div class="input-title">
                    Leader
                </div>
                <input type="text" class="form-control input-text" placeholder="Name of leader">
            </div>
            <div class="col-3">
                <div class="input-title">
                    Time
                </div>
                <input type="text" class="form-control input-text" placeholder="Time">
            </div>
            <div class="col-3 pr-0">
                <div class="input-title">
                    Point
                </div>
                <input type="text" class="form-control input-text" placeholder="Pointer">
            </div>
        </div>
        <div class="header mt-3">
            <div class="numbering bg-primary border border-primary">4</div>
            <div class="title border-btm border-primary">Additional settings</div>
        </div>
        <div class="form-input row">
            <div class="input-title">
                Event type
            </div>
            <input type="text" class="form-control input-text" placeholder="Type of event">
        </div>
        <div class="form-input row">
            <div class="input-title">
                Event topic
            </div>
            <input type="text" class="form-control input-text" placeholder="Topic of event">
        
    </div>
</div>
